<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integración PayPal</title>
    <meta name="description" content="Formulario de pago integrado con PayPal para realizar transacciones de manera segura y eficiente. Completa el formulario para proceder con el pago a través de PayPal.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Pago por PayPal</h1>
    <form method="post" action="/payment/create" class="mt-5 card p-3">
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Método de Pago</label>
            <input type="text" class="form-control" id="paymentMethod" name="method" value="PayPal" readonly>
        </div>
        <div class="mb-3">
            <label for="paymentAmount" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="paymentAmount" name="amount" value="10.0">
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Moneda</label>
            <select class="form-control" id="currency" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input id="description" type="text" class="form-control" name="description">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
                Paga con PayPal
            </button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
